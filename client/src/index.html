<!DOCTYPE html>
<html lang="ru">
<head>
        <title>Проект голосование</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto" style="margin-top: 20px;">
                <form>
                    <p id="Notice" class="text-danger"></p>
                    <div class="form-group">
                        <label for="voice">Выберите кандидата</label>
                        <select class="form-control" id="voice" name="voice">
                          <option>Очень честный президент</option>
                          <option>Не очень честный президент</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Отдать голос</button>
                  </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto" style="margin-top: 20px;">
                <form>
                    <p id="Notice_candidate" class="text-danger"></p>
                    <div class="form-group">
                      <label for="name_candidate">ФИО</label>
                      <input type="text" class="form-control" id="name_candidate" placeholder="Введите ФИО">
                      <small id="name_candidate" class="form-text text-muted">Фамилия, имя, отчество кандидата</small>
                    </div>
                    <div class="form-group">
                        <label for="city_candidate">Город</label>
                        <input type="text" class="form-control" id="city_candidate" placeholder="Введите место проживания кандидата">
                        <small id="city_candidate" class="form-text text-muted">Место проживания кандидата</small>
                    </div>
                    <div class="form-group">
                        <label for="date_candidate">Дата рождения</label>
                        <input type="date" class="form-control" id="date_candidate" placeholder="Введите дату рождения кандидата">
                        <small id="date_candidate" class="form-text text-muted">Дата рождения кандидата</small>
                    </div>                                         
                    <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                  </form>
            </div>
        </div>
    </div> 
 </body>   
</html>
